<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

  <title>Hello World</title>

  <style>
    body {
      border: 1px solid black;
    }
  </style>

  <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
  <script src="app.js" defer></script>

</head>

<body>
  <!-- This code is in the public domain. Enjoy! -->
  <h1>Hello World</h1>

  <footer class="softkey">
    <div id="softkey-left">Back</div>
    <div id="softkey-center">SELECT</div>
    <div id="softkey-right">Options</div>
  </footer>

  <div class="items">1</div>
  <div class="items">2</div>
  <div class="items">3</div>
  <div class="items">4</div>
  <input type="text" class="items" tabIndex="0"/>
  <div class="items" tabIndex="1"></div>

  <div class="network-status">
    <input type="text" id="status" />
    <input type="text" id="log" />
  </div>
</body>

</html>
